server:
  port: 8010
spring:
  application:
    name: invoice-service
  cloud:
    config:
      uri: http://${CONFIGURATION_HOST:localhost}:${CONFIGURATION_PORT:8888}
      fail-fast: false
      label: ""
  liquibase:
    change-log: classpath:db/changelog/master.xml
    enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/invoicedb
    username: ${INVOICE_DB_USER:InvoiceDbUser}
    password: ${INVOICE_DB_PASSWORD:InvoiceDbPwd123!}
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        useLocalTransactionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false

  jpa:
    hibernate:
      ddlAuto: none
